   <div class="container" id="contenedor-form-subir">
      <h1>Subir Producto</h1>
      <hr>
      <form id="producto-form">
         <div id="col-foto-upload">
               <p class="label-descr">Seleccione al menos una foto para el producto.</p>
               <div class="row">
                  <div id="contenedor-subir-foto" class="img-subir">
                     <!-- <img id="img-subir" alt="imagen" width="100" height="100" /> -->
                     <!-- <span id="text-inside-subir"><input multiple type="file" id="galeria-fotos"></span> -->
                     <div id="uploads"><!-- Upload Content --></div>
                  </div>
               </div>
               <div class="row">
                  <div class="col-lg-12">
                     <div class="group">      
                        <input type="text" name="titulo" id="titulo-producto" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Nombre del producto</label>
                     </div>
                  </div>
               </div>
               <div class="row">
                  <div class="col-lg-3">
                     <div class="group">      
                        <input type="text" name="precio" id="precio-producto" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Precio</label>
                     </div>
                  </div>
               </div>
               <div class="row">
                  <div class="col-lg-12">
                     <p class="label-descr">Descripcion del producto</p>
                     <textarea type="text" name="descr-producto" id="descr-producto" required></textarea>
                  </div>
               </div>
               <div class="row">
                  <div class="col-lg-3">
                     <select name="color" id="color">
                        <option value="color1">Color</option>
                        <option value="color2">Color</option>
                     </select>
                  </div>
               </div>
               <br><hr>
               <div id="ficha-tecnica">
                  <h3>Ficha Tecnica</h3><br>
                  <div class="row">
                     <div class="col-lg-6">
                        <div class="group">      
                           <input type="text" name="marca" id="marca-producto" required>
                           <span class="highlight"></span>
                           <span class="bar"></span>
                           <label>Marca</label>
                        </div>
                     </div>
                  </div>
                  <div class="row">
                     <div class="col-lg-6">
                        <select name="categoria" id="categoria-producto">
                           <option value="categoria1">Categoria</option>
                           <option value="categoria2">Categoria</option>
                           <option value="categoria3">Categoria</option>
                           <option value="categoria4">Categoria</option>
                           <option value="categoria5">Categoria</option>
                        </select>
                     </div>
                     <div class="col-lg-6">
                        <select name="rubro" id="rubro-producto">
                           <option value="rubro1">Rubro</option>
                           <option value="rubro2">Rubro</option>
                           <option value="rubro3">Rubro</option>
                           <option value="rubro4">Rubro</option>
                           <option value="rubro5">Rubro</option>
                        </select>
                     </div>
                  </div>
                  <div class="row">
                     <div class="col-lg-6">
                        <select name="envio" id="envio-producto">
                           <option value="envio1">Envio</option>
                           <option value="envio2">Envio</option>
                           <option value="envio3">Envio</option>
                           <option value="envio4">Envio</option>
                           <option value="envio5">Envio</option>
                        </select>
                     </div>
                     <div class="col-lg-6">
                        <select name="garantia" id="garantia-producto">
                           <option value="garantia1">Garantia</option>
                           <option value="garantia2">Garantia</option>
                           <option value="garantia3">Garantia</option>
                           <option value="garantia4">Garantia</option>
                           <option value="garantia5">Garantia</option>
                        </select>
                     </div>
                  </div>
               </div>
               
            <div>
               <div class="row">
                  <div class="col-lg-4">
                     <br>
                     <input type="submit" class="btn btn-warning" value="Guardar Producto">
                  </div>
               </div>
            </div>
         </div>
      </form>
   </div>
