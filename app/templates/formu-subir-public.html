
   <div class="container" id="contenedor-form-subir">
      <h1>Subir Publicacion</h1>
      <hr>
      <form id="publicacion-form">
         <input type="hidden" name="accion" value="alta">
         <div id="col-foto-upload">
               <p class="label-descr">Seleccione al menos una foto para el publicacion.</p>
               <div class="row">
                  <div id="contenedor-subir-foto" class="img-subir">
                     <!-- <img id="img-subir" alt="imagen" width="100" height="100" /> -->
                     <!-- <span id="text-inside-subir"><input multiple type="file" id="galeria-fotos"></span> -->
                     <div id="uploads"><!-- Upload Content --></div>
                  </div>
               </div>
               <div class="row">
                  <div class="col-lg-12">
                     <div class="group">      
                        <input type="text" name="titulo-publicacion" id="titulo-publicacion" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label class="label-text-subir-publicacion">Nombre del publicacion</label>
                     </div>
                  </div>
               </div>
               <div class="row">
                  <div class="col-lg-12">
                     <p class="label-descr">Descripcion de la publicacion</p>
                     <textarea type="text" name="descr_publicacion" id="descr-publicacion" required></textarea>
                  </div>
               </div>
               <div class="row">
                  <div class="col-lg-3">
                     <select name="color" id="color">
                        <option value="" selected disabled hidden required>Elija una categoria</option>
                        <option value="color-negro">-</option>
                     </select>
                  </div>
               </div>
               <br><hr>
               
            <div>
               <div class="row">
                  <div class="col-lg-4">
                     <br>
                     <input type="submit" class="btn btn-warning" value="Guardar publicacion">
                  </div>
               </div>
            </div>
         </div>
      </form>
   </div>
