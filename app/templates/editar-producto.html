<div class="overlay-loading"></div>

   <div class="container" id="contenedor-form-subir">
      <h1>Editar Producto</h1>
      <hr>
      <form id="producto-form">
         <input type="hidden" name="accion" value="editar" autocomplete="on">
	      <input type="hidden" name="id" value="{id}" autocomplete="on">
         <div id="col-foto-upload">
               <!-- <p class="label-descr">Seleccione al menos una foto para el producto.</p> -->
               <div class="row">
                  <div id="contenedor-subir-foto" class="img-subir">
                     <!-- <img id="img-subir" alt="imagen" width="100" height="100" /> -->
                     <!-- <span id="text-inside-subir"><input multiple type="file" id="galeria-fotos"></span> -->
                     <div id="uploads"><!-- Upload Content Imagenes --></div>
                  </div>
               </div>
               <div class="row primer-row-form">
                  <div class="col-lg-12">
                     <div class="group">      
                        <input type="text" name="titulo" id="titulo-producto" required autocomplete="on">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label class="label-text-subir-producto">Nombre del producto</label>
                     </div>
                  </div>
               </div>
               <div class="row">
                  <div class="col-lg-3">
                     <div class="group">      
                        <input type="number" name="precio" id="precio-producto" required autocomplete="on">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label class="label-text-subir-producto">Precio</label>
                     </div>
                  </div>
               </div>
               <div class="row">
                  <div class="col-lg-3">
                     <div class="group">      
                        <input type="number" name="stock" id="stock-producto" required autocomplete="on">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label class="label-text-subir-producto">Stock</label>
                     </div>
                  </div>
               </div>
               <div class="row">
                  <div class="col-lg-12">
                     <p class="label-descr">Descripcion del producto</p>
                     <textarea type="text" name="descr_producto" id="descr-producto" required autocomplete="on"></textarea>
                  </div>
               </div>
               <div class="row">
                  <div class="col-lg-3">
                     <select name="color" id="color">
                        <option value="" selected disabled hidden required>Elija un color</option>
                        <option value="color-negro">Negro</option>
                        <option value="color-azul">Azul</option>
                        <option value="color-rojo">Rojo</option>
                        <option value="color-verde">Verde</option>
                        <option value="color-amarillo">Amarillo</option>
                     </select>
                  </div>
               </div>
               <br><hr>
               <div id="ficha-tecnica">
                  <h3>Ficha Tecnica</h3><br>
                  <div class="row">
                     <div class="col-lg-6">
                        <div class="group">      
                           <input type="text" name="marca" id="marca-producto" required autocomplete="on">
                           <span class="highlight"></span>
                           <span class="bar"></span>
                           <label class="label-text-subir-producto">Marca</label>
                        </div>
                     </div>
                  </div>
                  <div class="row">
                     <!-- <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <select name="categoria" id="categoria-producto">
                           <option value="" selected disabled hidden required>Elija una categor&iacute;a</option>
                        </select>
                     </div> -->
                  </div>
                  <div class="row">
                     <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <select name="envio" id="envio-producto">
                           <option value="" selected disabled hidden required>Env&iacute;o</option>
                           <option value="1">Si</option>
                           <option value="0">No</option>
                        </select>
                     </div>
                     <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <select name="garantia" id="garantia-producto">
                           <option value="" selected disabled hidden required>Garant&iacute;a</option>
                           <option value="1">Si</option>
                           <option value="0">No</option>
                        </select>
                     </div>
                  </div>
               </div>
               <input type="hidden" name="subcategoria1" value="24">
               <input type="hidden" name="categoria" value="1">
               <input type="hidden" name="subcategoria2" value="26">
               <input type="hidden" name="subcategoria3" value="28">
            <div>
               <div class="row">
                  <div class="col-lg-4">
                     <br>
                     <input type="submit" class="btn btn-warning" value="Guardar Producto">
                  </div>
               </div>
            </div>
         </div>
      </form>
   </div>

   <script>
      var jsonData = {json};
      
   </script>
