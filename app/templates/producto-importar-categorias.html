      <div style="margin: 40px">
         <a href="#" id="cerrar-light"><i class="fas fa-times-circle"></i></a>
         <h3>Importar Categorias</h3>
         <hr>
         <form id="subir-cat" action="/app/producto.php" method="post">
            <input type="file" id="file-csv-importar" name="file-csv-importar"><br><br>
            <div>
               <button type="submit" class="btn btn-warning">Importar Categor&iacute;as</button>
            </div>
         </form>
         <hr>
         <div id="result-importar"></div>
      </div>


<script>
   $(document).ready(function() {

      $("#subir-cat").on('submit', function() {
         
         var reader = new FileReader();
         reader.onload = function(){
            
            var dataImport = { 
               'file': reader.result,
               'accion':'importar-categoria'
            };
            
            $.ajax({
                  type: 'POST',
                  url: '/app/producto.php',
                  data: dataImport,
                  dataType: "json",
                  async: true,//por la warning
                  success: function(data, response ) {
                     if (data.status == 'REDIRECT'){
                        $("#result-importar").html("<p>"+data.mensaje+"</p>")								
                     }else if(data.status == 'OK'){
                        $("#result-importar").html("<p>"+data.mensaje+"</p>")
                     }else{
                        $("#result-importar").html("<p>"+data.mensaje+"</p>")
                     }
                     
                  },
                  error: function(jqXhr, textStatus, errorThrown) {
                     var msj = "En este momento no podemos atender su petici\u00f3n, por favor espere unos minutos y vuelva a intentarlo.";
                     alert(msj);         
                  }
            });
         };
         reader.readAsDataURL($("#file-csv-importar").get(0).files[0]);    
         return false;
      });
   })
</script>
